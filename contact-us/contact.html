<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main-style.css"/>
<link rel="stylesheet" href="css/font-awesome.css"/>

</head>
<body>
<div class="container">
    <div class="bg-blue"></div>
    <!-----Main Div box------>
    <div class="contact-box">
        <!--------Box Left------->
        <div class="col-50">
            <h2 class="font-blue">Don't be a stranger</h2>
            <h2>just says hello.</h2>
            <p class="font13">Feel free to get in touch with us. We are always open to discussing new projects, creative ideas or opportunities to be part of your visions.</p>
            <p class="line">Need Help?</p>
            <p class="font13">we@design.com</p>
            <p class="line">Feel like taking</p>
            <p class="font13">+1-123-456-7890</p>
            <div class="clear"></div>
            <ul class="social-btn">
                <li><a href="#" ><i class="fa fa-twitter" ></i></a></li>
                <li><a href="#" ><i class="fa fa-instagram "></i></a></li>
                <li><a href="#" ><i class="fa fa-linkedin "></i></a></li>
            </ul>
           
        </div>
        <!-----Box Right------->
        <div class="col-50 blue-box">
            <input type="text" name="name" id="name" placeholder="Name" required/>
            <input type="email" name="email" id="email" placeholder="Email" required/>
            <select required>
                <option value="" disabled selected hidden>Budget</option>
                <option value="10k-15k">10k-15k</option>
                <option value="15k-25k">15k-25k</option>
                <option value="25k-50k">25k-50k</option>
            </select>
            <textarea id="description" name="description" placeholder="Project Description"></textarea>
            <input type="button" value="Send over">
        </div>
    </div>
</div>
    
</body>
</html>
